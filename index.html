<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hero">
    <div class="logo">
      <img src="odin-lined.png" alt="Odin logo" width="80" height="107">
      <h1>ODIN</h1>
    </div>
    <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
  </div>
  <form>
    <div class="intro">
      <p>This is not a real online service! You know you need something like this in your life to help your realize your deepest dreams.<br>Sign up <em>now</em> to get started.</p>
      <p>You <em>know</em> you want to.</p>
    </div>
    <div class="form-controls">
      <p>Let's do this!</p>
      <label for="fname">FIRST NAME<br><input type="text" id="fname" name="fname" required></label>
      <label for="lname">LAST NAME<br><input type="text" id="lname" name="lname" required></label>
      <label for="email">EMAIL<br><input type="email" id="email" name="email" required></label>
      <label for="phone">PHONE NUMBER<br><input type="tel" id="phone" name="phone"></label>
      <label for="password">PASSWORD<br><input type="password" id="password" name="password" required></label>
      <label for="cnf-password">CONFIRM PASSWORD<br><input type="password" id="cnf-password" name="cnf-password" required></label>
    </div>
    <div class="form-footer">
      <button type="submit">Create Account</button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </form>
</body>
</html>
